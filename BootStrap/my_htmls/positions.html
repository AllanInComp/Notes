<!doctype html>
<html lang="en">

<head>
    <title>Learn Positioning</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .parent {
            background: lightblue;
            min-height: 300px;

        }

        .child1 {
            background: green;
            top: 10px;
        }

        .child2 {
            background: orange;
            top: 90px;
        }

        .child3 {
            background: pink;
        }

        .child4 {
            background: purple;
        }
    </style>

</head>

<body>

    <div class="container">
        <p>This is inside a container </p>


    </div>
    <hr>
    </div>

    <div class="container-fluid">
        <p>This is inside a fluid container</p>
        <p>Container-fluid is not responsive</p>
    </div>
    <hr>
    <div class="container">
        <h1 class="h4">Parent and child</h1>
        <div class="parent bg-info position-relative">
            Parent
            <!-- Does not ignore siblings, positions self relative to parent -->
            <div class="child1 mx-4 w-75 position-relative">Child 1</div>
            <!-- Absolute sticks itself into a position relative to its parent and 
            won't affect the position of its siblings -->
            <div class="child2 mx-4 w-75 position-absolute"> Child 2</div>
            <!-- Default -->
            <div class="child3 mx-4 w-75 position-static">Child 3</div>
            <div class="child4 mx-4 w-75 position-fixed">Child 4</div>

        </div>
    </div>

    <div style="margin-top: 1500px;"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
