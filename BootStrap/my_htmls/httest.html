<!doctype html>
<html lang="en">

<head>
  <title>HTML Test</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="input-group mb-3">
      <form class="form-row mx-auto">
        <input class="form-control" type="text" placeholder="Username">
        <input class="form-control" type="password" placeholder="Password">
        <input class="form-control" type="email" id="email" placeholder="Enter email">
        <div class="form-group">
          <label for="file"> File Input</label>
          <input type="file" id="file" class="form-control-file">
          <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
        </div>
        <div class="custom-file">
          <input type="file" id="myfile" class="custom-file-input">
          <label for="file" class="custom-file-label"> File Input</label>

        </div>
        <div class="form-group">
          <label for="membership">Membership level</label>
          <input type="range" class="custom-range w-50 d-block m-auto" min="1" max="5" value="1">
        </div>
        <div class="form-group d-block clearfix">
          <label for="message">Message</label>
          <textarea id="message" rows="3" class="form-control"></textarea>
        </div>
        <br>
        <button class="btn btn-primary btn-block w-50 m-auto" type="submit">Submit</button>
      </form>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
